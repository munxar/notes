<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>notes</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/default.css" id="css">
    <link rel="stylesheet" href="bower_components/roboto-fontface/css/roboto-fontface.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">

</head>
<body>
    <section class="container">
        <header>
            <!-- theme switch -->
            <div id="theme" class="theme">
                <label for="styles">Thema</label>
                <select id="styles">
                </select>
            </div>

            <h1>Notes</h1>
            <a class="btn newnote" href="edit.html"><span>Neue Notiz</span></a>
        </header>

        <aside>
            <!-- filters -->
            <ul id="filter" class="filter">
            </ul>

            <!-- finished toggle button -->
            <ul>
                <li id="showFinished"><a href="#" class="fa fa-check-circle-o"></a></li>
            </ul>
        </aside>

        <main id="main">
            <!-- list if notes -->
            <ul id="list" class="list">
            </ul>
        </main>
    </section>

    <!-- TEMPLATES -->
    <script id="listTemplate" type="text/x-handlebars-template">
        {{#each this}}
        <li>
            <input type="checkbox" {{checked finished}} data-id="{{id}}">
            <div class="list-group">   
                <span class="title">{{name}}</span>
                <span class="description">{{description}}</span>
                <span class="importance">{{importance}}</span>
            </div>
            <a href="edit.html?id={{id}}" class="fa fa-edit"></a>
        </li>
        {{/each}}
    </script>

    <script id="styleTemplate" type="text/x-handlebars-template">
        <!-- style options -->
        {{#each this}}
        <option value="{{href}}">{{name}}</option>
        {{/each}}
    </script>

    <script id="filterTemplate" type="text/x-handlebars-template">
        {{#each filters}}
        <li class="{{isActive @index ../filterIndex}}" ><a href="#" data-index="{{@index}}">{{name}}</a></li>
        {{/each}}
    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>

    <script>var exports = {}</script>
    <script src="app/util.js"></script>
    <script src="app/storage.js"></script>
    <script src="app/property.js"></script>
    <script src="app/note.js"></script>
    <script src="app/notesApp.js"></script>

    <script src="index.js"></script>
</body>
</html>
