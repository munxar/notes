<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>notes / details</title>
    <link id="css" rel="stylesheet" href="styles/default.css">
</head>
<body>
    <form id="form" action="index.html">
        <div>
            <label for="name">name</label>
            <input name="name" id="name" type="text">
        </div>

        <div>
            <label for="description">description</label>
            <textarea name="description" id="description"></textarea>
        </div>

        <div>
            <label for="importance">importance</label>
            <input name="importance" id="importance" type="number">
        </div>

        <div>
            <label for="finishDate">Finish Date</label>
            <input name="finishDate" id="finishDate" type="datetime-local">
        </div>

        <button type="submit">Speichern</button>
        <a href="index.html">Abbrechen</a>
    </form>

    <script src="app/app.js"></script>
    <script src="edit.js"></script>
</body>
</html>
