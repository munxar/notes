<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>notes / details</title>
    <link rel="stylesheet" href="styles/style.css">
    <link id="css" rel="stylesheet" href="styles/default.css">
</head>
<body>
    <form id="form" class="container" action="index.html">
        <div>
            <label for="name">Name: </label>
            <input name="name" id="name" type="text" placeholder="Name">
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea name="description" id="description" placeholder="Description"></textarea>
        </div>

        <div>
            <label for="importance">Importance:</label>
            <input name="importance" id="importance" type="number">
        </div>

        <div>
            <label for="finishDate">Finish Date:</label>
            <input name="finishDate" id="finishDate" type="datetime-local">
        </div>

        <button type="submit">Speichern</button>
        <a href="index.html">Abbrechen</a>
    </form>

    <script src="app/app.js"></script>
    <script src="edit.js"></script>
</body>
</html>
